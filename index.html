<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>DIC cafe</title>
    <meta charset="utf-8">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <nav class="header_nav">
        <a href="./index.html" class="logo"><img src="./images/sample_logo_k.png" alt="logo"></a>
        <ul class="global_nav">
          <a href="./index.html" class="global_nav_item"><li>Home</li></a>
          <a href="#menu" class="global_nav_item"><li>Menu</li></a>
          <a href="#contact" class="global_nav_item"><li>Contact</li></a>
        </ul>
      </nav>
    </header>
    
    <section class="section_inner">
      <div class="section_title">
        <h1>CONTACT</h1>
        <p>Consulta</p>
      </div>
      <form action="#" method="POST" id="form">
        <table class="contact" id="table">
          <tr class="contact_line">
            <td class="contact_sign"><label for="nombre">Nombre</label></td>
            <td class="contact_input"><input type="text" name="nombre" id="nombre"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="nombre">Correo electrónico</label></td>
            <td class="contact_input"><input type="email" name="email" id="email"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="nombre">Confirmar correo electrónico</label></td>
            <td class="contact_input"><input type="email" name="email2" id="email2"></td>
          </tr>
          <tr class="contact_content" id="contenido">
            <td class="contact_sign"><label for="contenidoIngresado">Contenido</label></td>
            <td class="contact_input"><textarea name="contenidoIngresado" id="contenidoIngresado"></textarea></td>
          </tr>
        </table>
        <div class="contact_btn_area">
          <button type="reset" class="contact_btn btn_reset">Reset</button>
          <button type="submit" class="contact_btn btn_enviar">Enviar</button>
        </div>
      </form>
    </section>
    <script type="text/javascript" src="./validar.js"></script>
    
    <footer class="footer">
      <nav>
        <ul class="footer_ul">
          <a class="footer_li" href="index.html"><li>• Home</li></a>
          <a class="footer_li" href="./images/sample_cafe1.jpg"><li>•Menu</li></a>
          <a class="footer_li" href="contact.html"><li>•Contact</li></a>
          <a class="footer_li" href="contact.html"><li><img src="./images/sample_logo_w.png" alt="" width="80px"></li>
          </a>
        </ul>
        <div class="derechos">
          <span>© DIVE INTO CODE Corp. All RIGHTS RESERVED.</span>
        </div>
      </nav>
    </footer>
  </body>
</html>
